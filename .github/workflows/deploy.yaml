name: Build and Deploy Spring Boot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Run Spring Boot
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.SERVER_PROJECT_PATH }}
            
            # Pull the latest changes
            git reset --hard && git clean -fd && git pull origin main
            
            # Build the JAR
            ./mvnw clean package -DskipTests  # Use ./gradlew build -x test for Gradle
            
            # Stop existing app if running
            npx pm2 stop springboot-app || true
            
            # Move the new JAR
            mv target/*.jar app.jar  # Adjust for Gradle: mv build/libs/*.jar app.jar
            
            # Load environment variables from .env file
            export $(grep -v '^#' .env | xargs)
            
            # Start the application with npx pm2
            npx pm2 start java --name springboot-app -- -jar app.jar
            
            # Save the PM2 process
            npx pm2 save