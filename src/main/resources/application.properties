spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-ms=3600000

springdoc.swagger-ui.enabled=true

server.address=0.0.0.0
server.port=42651